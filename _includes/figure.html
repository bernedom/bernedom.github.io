<figure markdown="0">
    <img src="{{site.baseurl}}/{{ include.url }}" alt="{{ include.description }}" {%if include.resize !=null %}
      style="width: {{include.resize}}%; height: {{include.resize}}%;" {% endif %} onclick="enlargeImg('{{ include.url }}')" id="{{ include.url }}">
    <figcaption>{{ include.description }}
        {% if include.source != null %}
          <div class="source-annotation">Source: {{include.source}}</div>
        {% endif %}
    </figcaption>
</figure>
