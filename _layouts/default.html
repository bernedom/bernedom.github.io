<!doctype html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  {% seo %}
  {% if page.thumbnail %}
  <meta property="og:image" content="{{ site.url }}{{ page.thumbnail }}" />
  {% endif %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/custom_style.css" />
  <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/images/favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
  <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

</head>

<body>

  <div class="wrapper">

    <section>
      <div id="title">
        <h1><a href="{{ site.url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>
        <hr>
        <span class="credits left">Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name
            }}</a> </span>

      </div>

      {{ content }}

    </section>
    <span>{% include svg-icons.html %}</span>
  </div>

  {% include cookie-consent.html %}
</body>

</html>
